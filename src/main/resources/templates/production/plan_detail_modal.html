<div th:fragment="modal">
    <div class="modal fade" id="planDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">생산계획 상세 조회</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- PLAN 기본 정보 -->
                    <div class="row mb-3">

                        <div class="col-md-3">
                            <label>계획ID</label>
                            <div id="d_planId" class="fw-bold"></div>
                        </div>

                        <div class="col-md-3">
                            <label>작성일</label>
                            <div id="d_createdAt"></div>
                        </div>
                        

                        <div class="col-md-3">
                            <label>상태</label>
                            <div id="d_status"></div>
                        </div>

                        <div class="col-md-12 mt-2">
                            <label>메모</label>
                            <div id="d_memo"></div>
                        </div>

                    </div>
                    <hr />

                    <!-- PLAN_ITEM 목록 AG Grid -->
                    <h6 class="mt-3">생산 상세 목록</h6>
                    <div class="ag-theme-quartz" style="height: 300px;" id="modalPlanItemGrid"></div>

                    <hr />

                    <!-- 주문 상세 목록 -->
                    <h6 class="mt-3">해당 제품의 수주 상세 목록</h6>
                    <div class="ag-theme-quartz" style="height: 300px;" id="modalOrderItemGrid"></div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>

            </div>
        </div>
    </div>
</div>
