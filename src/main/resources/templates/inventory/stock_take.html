<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>재고 관리 - 재고 실사</title>
    <!-- Inventory Specific CSS -->
    <link rel="stylesheet" th:href="@{/css/inventory/inventory.css}" />
</head>

<th:block layout:fragment="content">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h2 class="fw-bold py-3 mb-4">재고 실사</h2>

        <div class="row">
            <!-- Location Selection -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">실사 위치 선택</h5>
                    </div>
                    <div class="card-body">
	                    <div class="col mb-3">
	                        <label for="zone" class="form-label">Zone</label>
	                        <select id="zone" class="form-select"></select>
	                    </div>
	                    <div class="col mb-3">
	                        <label for="rack" class="form-label">Rack</label>
	                        <select id="rack" class="form-select"></select>
	                    </div>
	                    <div class="d-flex">
		                    <div class="col mb-3">
		                        <label for="row" class="form-label">Row</label>
		                        <select id="row" class="form-select"></select>
		                    </div>
		                    <div class="col mb-3">
		                        <label for="column" class="form-label">Column</label>
		                        <select id="column" class="form-select"></select>
		                    </div>
	                    </div>
                        <button type="button" class="btn btn-primary w-100" id="btnSelect">조회</button>
                    </div>
                </div>
            </div>

            <!-- Stock Take Input -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="stockTakeHead">실사 위치</h5>
                        <div>
	                        <button type="button" class="btn btn-secondary" id="btnCompleteInput">입력완료</button>
	                        <button type="button" class="btn btn-primary" id="btnApplySelected">일괄 반영</button>
                        </div>
                    </div>
                    <div class="table-responsive text-nowrap">
                    	<div id="stockTakeGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="myScript">
    <script th:src="@{/js/inventory/inventoryStockTake.js}"></script>
</th:block>
</html>
