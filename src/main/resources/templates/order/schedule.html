<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>작업자 스케줄러</title>

    <link rel="stylesheet"
          href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />

    <style>
        body {
            background: #f4f3fb;
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: #2f2b43;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 1.8rem;
            color: #697a8d;
            font-weight: 500;
        }

        /* ===== 레이아웃 구조 ===== */
        .scheduler-layout {
            display: flex;
            gap: 20px;
            width: 100%;
            height: calc(100vh - 180px);
        }

        /* 왼쪽: 캘린더 */
        .calendar-panel {
            flex: 8;
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(80,72,180,0.08);
        }

        /* 오른쪽: 작업자 테이블 */
        .worker-panel {
            flex: 2;
            background: white;
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(80,72,180,0.08);
        }

        #calendar {
            height: 100% !important;
        }

        /* Sneat 기본 min-height 제거 */
        .custom-body.container-xxl {
            min-height: auto !important;
        }

        /* ===== TUI 불필요 요소 제거 ===== */
        .toastui-calendar-milestone,
        .toastui-calendar-task,
        .toastui-calendar-allday {
            display: none !important;
            height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            border: 0 !important;
        }

        .toastui-calendar-timegrid-time {
            font-size: 14px;
        }

        .toastui-calendar-event-time .toastui-calendar-event-time-content {
            font-size: 16px !important;
            font-weight: 600;
            color: black;
            white-space: normal !important;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div class="custom-body container-xxl flex-grow-1 container-p-y">

        <div class="title">
            <i class="bi bi-kanban-fill"></i>
            작업자 스케줄러
        </div>

        <div class="scheduler-layout">
            
            <!-- LEFT: CALENDAR -->
            <div class="calendar-panel">
                <div id="calendar"></div>
            </div>

            <!-- RIGHT: WORKER LIST -->
            <div class="worker-panel">
                <h5 class="mb-3">작업자 목록</h5>
                <div id="workerList"></div>
            </div>

        </div>
    </div>
</th:block>

<th:block layout:fragment="myScript">
<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script>
        // v2에서는 전역에 tui.Calendar로 올라옴
        const Calendar = tui.Calendar;

        // 캘린더 인스턴스 생성
        const calendar = new Calendar('#calendar', {
            defaultView: 'week',
            usageStatistics: false,      // GA 끄기
            isReadOnly: true,            // 조회 전용
            week: {
                workweek: true,            // 토·일 숨김
                startDayOfWeek: 1,         // 월요일 시작
                hourStart: 9,
                hourEnd: 18,
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                showTimezoneCollapseButton: false,
                showNowIndicator: false,
                taskView: false,
                eventView: ['time'],     // all-day 행 숨기고 시간 그리드만 표시
            },
            calendars: [
                {
                    id: 'workerA',
                    name: '작업자 A',
                    backgroundColor: '#6366f1'
                }
            ]
        });

        // 예시 이벤트 (작업지시 기반 스케줄)
        calendar.createEvents([
            {
                id: '1',
                calendarId: 'workerA',
                title: 'WO-20251211-01 (김작업/1라인)',
                start: '2025-12-11T10:00:00',
                end: '2025-12-11T12:00:00',
                isReadOnly: true
            }
        ]);
    </script>
</th:block>
</body>
</html>
