<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<head>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block layout:fragment="content">
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
	<h2>품질항목관리</h2>
	 <div class="d-flex justify-content-end align-items-center mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#qcItemModal">
          + 항목 등록
        </button>
        <button id="deleteQcRowBtn" class="btn btn-danger" style="margin:5px;" type="button">삭제</button>
                
      </div>
		<div id="qcItemGrid" style="display: grid;"></div>
		<!-- QC 항목 등록 모달 -->
		<div class="modal fade" id="qcItemModal" tabindex="-1">
		  <div class="modal-dialog modal-lg modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">QC 항목 등록</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		      </div>
			  <form class="row g-2 align-items-center" th:action="@{/masterData/qcItem/save}" method="post" role="search">
		      <div class="modal-body small-text">
		        <div class="row g-3">
		          <div class="col-md-4">
		            <label class="form-label required">QC 항목ID</label>
		            <input type="text"  name="qcItemId" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-4">
		            <label class="form-label required">항목명</label>
		            <input type="text" name="itemName" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-4">
		            <label class="form-label required">대상구분</label>
		            <select name="itemType" class="form-select form-select-sm">
		              <option>FINISHED</option>
		              <option>RAW</option>
		              <option>PACKING</option>
		            </select>
		          </div>
		
		          <div class="col-md-3">
		            <label class="form-label">단위</label>
		            <input type="text" name="unit" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-9">
		            <label class="form-label">기준 텍스트</label>
		            <input type="text" name="stdText" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-3">
		            <label class="form-label">최소값</label>
		            <input type="number" name="minValue" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-3">
		            <label class="form-label">최대값</label>
		            <input type="number" name="maxValue" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-3">
		            <label class="form-label">정렬순서</label>
		            <input type="number" name="sortOrder" class="form-control form-control-sm"/>
		          </div>
		
		          <div class="col-md-3">
		            <label class="form-label">사용여부</label>
		            <select name="useYn" class="form-select form-select-sm">
		              <option>Y</option>
		              <option>N</option>
		            </select>
		          </div>
		        </div>
		
		      </div>
		      <div class="modal-footer">
		      	<button type="submit" class="btn btn-primary btn-sm">저장</button>
		        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
		      </div>
		      </form>
		    </div>
		  </div>
		</div>
	</div>
</th:block>
</body>
<th:block layout:fragment="myScript"> 
		<script th:inline="javascript" th:src="@{/js/masterData/qcItem.js}"></script>
</th:block>
