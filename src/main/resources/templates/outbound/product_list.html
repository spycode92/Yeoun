<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="product">
	<div class="row g-2 align-items-center">
		<!-- 검색 조건들 묶음 -->
		<div
			class="col-12 col-lg-auto d-flex flex-wrap align-items-center gap-2">
			<!-- 날짜 -->
			<div class="d-flex align-items-center gap-2">
				<input type="date" class="form-control" id="prdStartDate"
					style="width: 140px;"> <span>~</span> <input type="date"
					class="form-control" id="prdEndDate" style="width: 140px;">
			</div>
			<!-- 키워드 -->
			<input type="text" class="form-control" placeholder="제품명 또는 거래처"
				id="productKeyword" style="width: 200px;">
			<!-- 조회 버튼 -->
			<button class="btn btn-outline-primary" id="search">검색</button>
		</div>
		<div class="col-12 col-lg d-flex justify-content-end">
			<button type="button" class="btn btn-primary"
				data-bs-toggle="modal" data-bs-target="#modalCenter">출고등록
			</button>
		</div>
	</div>
	<br>
	<div class="card-body p-0">
		<div id="productGrid"></div>
	</div>
	<br>
	<div class="modal fade" id="modalCenter" tabindex="-1"
		style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalCenterTitle">출고등록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="outboundForm">
						<div class="row mb-4">
							<div class="col-md-6">
								<input type="hidden" id="shipmentId"/>
								<label class="form-label fw-bold">출하지시서</label> 
								<select
									class="form-select" id="shipmentSelect">
									<option value="">출하지시서를 선택하세요</option>
								</select>
							</div>
							<div class="col-md-6">
								<label class="form-label fw-bold">담당자</label> 
								<input class="form-control" type="text" id="processByName" readonly>
								<input class="processById" type="hidden">
							</div>
						</div>
<!-- 								생산 제품 선택 -->
						<div class="row mb-4">
							<div class="col-md-6">
								<label class="form-label fw-bold">거래처</label>
								<input class="form-control" type="text" id="shopClientName" readonly>
							</div>
							<div class="col-md-6">
								<label class="form-label">예상출고일</label>
								<input class="form-control" type="date" id="expectDate" name="dueDate"/>
							</div>
						</div>
<!-- 								출고 등록 품목 -->
						<h6 class="fw-bold mb-3">출고 등록 품목</h6>
						<div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
							<table class="table table-bordered align-middle mb-0" id="bomTable">
								<thead class="table-light text-center sticky-top">
									<tr>
										<th>품목코드</th>
										<th>품목명</th>
										<th>납품수량</th>
										<th>재고수량</th>
										<th>출고수량</th>
									</tr>
								</thead>
								<tbody id="shipTbody" class="text-center"></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer mt-3 p-0">
					<button type="button" class="btn btn-primary"
						onclick="submitPrdOutbound()">등록</button>
				</div>
			</div>
		</div>
	</div>
	<nav aria-label="">
		<ul class="pagination justify-content-center" id=""></ul>
	</nav>
</th:block>
